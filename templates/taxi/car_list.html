{% extends "base.html" %}

{% block content %}
  <div class="ml-3">

    <h3>
      Cars:
    </h3>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Model</th>
        <th scope="col">Manufacturer</th>
      </tr>
      </thead>

      <tbody>
      {% for car in car_list %}
        <tr>
          <th scope="row">
            <a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a>
          </th>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
